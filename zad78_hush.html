<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hushcha</title>
    <style>
        .background-repeat-y {
            background: url("inicjal_hushcha.png") repeat-y;
            background-color: #ffff99;
        }
        .background-repeat-x {
            background: url("inicjal_hushcha.png") repeat-x;
            background-color: #ffff99;
        }
        .background-no-repeat {
            background: url("inicjal_hushcha.png") no-repeat center;
            background-size: 400px 120px;
            background-color: #ffff99;
        }
    </style>
</head>
<body>
    <div class="background-repeat-y" style="height: 300px;"></div>
    <div class="background-repeat-x" style="height: 300px;"></div>
    <div class="background-no-repeat" style="height: 300px;"></div>
</body>
</html>
