<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hushcha</title>
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        p#zero_hushcha,
        p#jeden_hushcha,
        p#dwa_hushcha {
            margin: 0px;
            border: 0px;
            padding: 0px;
            font-size: 16pt;
            font-family: Arial, sans-serif;
            color: #000000;
        }

        p#zero_hushcha {
            background-color: #ffffcc;
            background-image: url(logo_male_hushcha.png);
            background-repeat: repeat-x;
        }

        p#jeden_hushcha {
            background-color: #ccffff;
            background-image: url(logo_male_hushcha.png);
            background-repeat: no-repeat;
            background-position: center;
        }

        p#dwa_hushcha {
            background-color: #ffccff;
            background-image: url(logo_male_hushcha.png);
            background-repeat: repeat-y;
        }

        .logo-duze {
            background: url(zad79_hush.png) no-repeat center;
            background-size: 400px 120px;
            background-color: #ffff99;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="logo-duze"></div>

    <p id="zero_hushcha">To jest pierwszy akapit z powtarzanym tłem w poziomie.</p>
    <p id="jeden_hushcha">To jest drugi akapit z tłem wyśrodkowanym bez powtarzania.</p>
    <p id="dwa_hushcha">To jest trzeci akapit z powtarzanym tłem w pionie.</p>
</body>
</html>
