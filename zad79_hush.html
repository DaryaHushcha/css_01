<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Hushcha</title>
  <style>
    body {
      margin: 0px;
      border: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>

  <div style="background-color: #ffffcc;">
    <img src="zad79_hush.png" alt="Logo Hushcha">
  </div>

  <p style="
    margin: 0px;
    border: 0px;
    padding: 10px;
    background-color: #ffffcc;
    background-image: url('zad79_hush.png');
    background-repeat: repeat-x;
    font-size: 20pt;
    font-family: Arial, sans-serif;
    color: black;">
    To jest pierwszy akapit z powtarzanym tłem w poziomie.
  </p>

  <p style="
    margin: 0px;
    border: 0px;
    padding: 10px;
    background-color: #ffffcc;
    background-image: url('zad79_hush.png');
    background-repeat: no-repeat;
    background-size: 400px 120px;
    background-position: center;
    font-size: 24pt;
    font-family: Georgia, serif;
    color: blue;
    text-align: center;">
    To jest drugi akapit z logo na środku.
  </p>

  <p style="
    margin: 0px;
    border: 0px;
    padding: 10px;
    background-color: #ffffcc;
    background-image: url('zad79_hush.png');
    background-repeat: repeat-y;
    font-size: 18pt;
    font-family: Verdana, sans-serif;
    color: darkred;">
    To jest trzeci akapit z powtarzaniem pionowym.
  </p>

</body>
<!-- Darya Hushcha -->
</html>
